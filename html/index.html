    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="logged_out  env-production linux  homepage">

<div class="site clearfix" role="main">

    <div id="site-container" class="context-loader-container" data-pjax-container>


        <div class="marketing-section-signup">
            <div class="container">
                <!-- </textarea> --><!-- '"` -->
                <form id="auth-form" accept-charset="UTF-8" action="/auth" autocomplete="off"
                      class="form-signup-home js-form-signup-home left" method="post">
                    <div style="margin:0;padding:0;display:inline">
                    </div>
                    <dl class="form">
                        <dd>
                            <input id="auth-login" type="text" name="login" class="textfield" placeholder="Логин"
                                   aria-label="Pick a username" data-autocheck-url="/signup_check/username" autofocus required>
                        </dd>
                    </dl>
                    <dl class="form">
                        <dd>
                            <input id="auth-password" type="password" name="password" class="textfield"
                                   placeholder="Пароль" aria-label="Password"
                                   data-autocheck-url="/signup_check/password" required>
                        </dd>
                        <p class="text-muted" name="auth-msg-block" style="min-height: 17px;"></p>
                    </dl>
                    <button class="btn btn-primary btn-block" type="submit">Войти</button>
                </form>

                <form id="registration-form" accept-charset="UTF-8" action="/registration" autocomplete="off"
                class="form-signup-home js-form-signup-home" method="post">
                <div style="margin:0;padding:0;display:inline">
                    </div>
                    <dl class="form">
                        <dd>
                            <input id="registration-login" type="text" name="login" class="textfield" placeholder="Выберите логин"
                                   aria-label="Pick a username" data-autocheck-url="/signup_check/username">
                        </dd>
                    </dl>
                    <dl class="form">
                        <dd>
                            <input id="registration-password" type="password" name="password" class="textfield"
                                   placeholder="Выберите пароль" aria-label="Create a password"
                                   data-autocheck-url="/signup_check/password">
                        </dd>
                        <p class="text-muted" name="registration-msg-block">Используйте не меннее 4 символов</p>
                    </dl>
                    <input type="hidden" name="source_label" value="Homepage Form">
                    <button class="btn btn-primary btn-block" type="submit">Зарегистрироваться</button>
                </form>

            </div>
            <!-- /.container -->

            <div class="marketing-section-depth"></div>
        </div>
        <!-- /.jumbotron -->
        <div class="container">
            <div class="site-footer" role="contentinfo">
                <ul class="site-footer-links">
                    <li>© 2015 <span>Alexandr Kalenik</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
</body>
