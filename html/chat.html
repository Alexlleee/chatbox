<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=1020">
    <meta content="origin-when-crossorigin" name="referrer"/>

    <title>Chat Box Chatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link crossorigin="anonymous"
          href="https://assets-cdn.github.com/assets/github/index-17ad0ea72cb80a46ba6d1bd6e3c69789acb0e1c0cae43beb90477759cce1bdfd.css"
          media="all" rel="stylesheet"/>
    <link crossorigin="anonymous"
          href="https://assets-cdn.github.com/assets/github2/index-9f11074052a3551cd7bae2fba8b949844d2d7329927a7f1cb5a2c2a821f016e0.css"
          media="all" rel="stylesheet"/>
</head>
</head>
<body class="logged_out  env-production linux  homepage">
<div class="wrapper">
    <div class="header header-logged-out" role="banner">
        <div class="container-fluid clearfix">
            <form>
                <div class="header-actions" role="navigation">
                    <a class="btn btn-primary" href="/logout">Выйти</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <h3 id="user-info">Hello!</h3>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
            <h2>Online</h2>

            <div class="scroll">
                <table id='online-users' class="table table-striped">
                </table>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12"
             style="min-height: 400px; border: 1px solid grey; position: relative;">
            <div style="position: absolute; bottom: 0; width: 97%;">
                <div id="chat-box-div" class="chat-msg-box-bottom">
                    <table id="message-list" class="table table-striped table-hover message-list"
                           style="font-size: 14px;">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <hr/>
                <div style="overflow-y: auto">
                    <form id="chat" accept-charset="UTF-8" autocomplete="off"
                          class="form-signup-home js-form-signup-home left" style="width: 95%;">
                        <div style="margin:0;padding:0;display:inline;">
                        </div>
                        <dl class="form">
                            <dd>
                                <input id="chat-input" type="text" class="textfield"
                                       placeholder="Текст сообщения" required>
                            </dd>
                        </dl>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
            <h2>Top</h2>
            <table id="top-users" class="table table-striped">
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/socket.io.min.js"></script>
<script type="text/javascript" src="/js/chat.js"></script>
<div class="container">
    <div class="site-footer" role="contentinfo">
        <ul class="site-footer-links">
            <li>© 2015 <span>Alexandr Kalenik</span></li>
        </ul>
    </div>
</div>
</body>
</html>
